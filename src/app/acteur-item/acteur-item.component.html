<mat-card class="acteur-item" appearance="outlined">
  @if(this.acteur.profile_path) {
  <img
    mat-card-image
    [src]="this.profileUrl + this.acteur.profile_path"
    [alt]="'Photo of ' + acteur.name"
  />
  }@else {
  <img mat-card-image src="unknown.png" [alt]="'Photo of ' + acteur.name" />
  }
  <mat-card-content>
    <p>{{ acteur.name }}</p>
    <p>{{ acteur.character }}</p>
  </mat-card-content>
</mat-card>
