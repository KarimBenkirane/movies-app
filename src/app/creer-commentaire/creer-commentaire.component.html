<form (ngSubmit)="onSubmit()">
  <div class="form-container">
    <label for="comment">Votre commentaire</label>
    <textarea
      name="comment"
      id="comment"
      placeholder="Votre commentaire ici..."
      [(ngModel)]="comment"
    ></textarea>
    <button>
      Poster
      <fa-icon class="icon" [icon]="faPaperPlane"></fa-icon>
    </button>
  </div>
</form>
