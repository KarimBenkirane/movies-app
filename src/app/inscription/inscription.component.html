<app-navbar></app-navbar>

<div class="wrapper">
  <form (ngSubmit)="onSubmit()">
    <div class="login-container">
      <h3>Inscription</h3>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="email@example.com"
        required
        [(ngModel)]="email"
      />
      <input
        id="password"
        name="password"
        type="password"
        placeholder="*********"
        required
        [(ngModel)]="password"
      />
      <input
        id="confirmpassword"
        name="confirmpassword"
        type="password"
        placeholder="*********"
        required
        [(ngModel)]="confirmPassword"
      />
      <p>
        Vous avez déjà un compte ?
        <a routerLink="/connexion">Connectez-vous ici</a>
      </p>
      <button>S'inscrire</button>
    </div>
  </form>
</div>
