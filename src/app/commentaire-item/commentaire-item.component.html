<div class="comment-item">
  <div class="profile-infos">
    <img src="unknown.png" alt="Profile Picture" />
  </div>
  <div class="comment-content">
    <strong class="username"
      >{{ comment.username }}
      <span class="date">
        <em> le {{ comment.date | date : "d/M/yy, h:mm a" }} </em>
      </span></strong
    >
    <p>{{ comment.comment }}</p>
  </div>
</div>
