<app-navbar
  [favCount]="this.filmsHelper.getFavoriteFilms().length"
></app-navbar>
@if(loading) {
<div class="loading-container">
  <p>Chargement...</p>
</div>
}@else { @if(!this.displayFavorites) {
<div class="search-container">
  <input
    type="text"
    name="searchTerm"
    id="searchTerm"
    placeholder="Rechercher un film..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="searchFilms()"
  />
  <fa-icon (click)="resetSearch()" [icon]="faX"></fa-icon>
</div>
} @if(films.length !== 0) { @if(!searchTerm) {
<div class="search-term">
  <h3>Sorties populaires :</h3>
</div>
}@else {
<div class="search-term">
  <h3>Résultat de votre recherche : '{{ searchTerm }}'</h3>
</div>
}
<div class="film-container">
  @for (film of films; track film.id) {
  <app-film-item
    (toggledFavorite)="toggleFavorite(film)"
    appBorderCard
    [film]="film"
    [favorite]="this.filmsHelper.isFavorite(film)"
  ></app-film-item>
  }
</div>
}@else {
<div class="not-found">
  <h3>Aucun film trouvé !</h3>
</div>
} }
