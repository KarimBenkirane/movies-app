<div class="film-container">
  @for(film of films; track film.titre) {
  <div class="film">
    <h3 class="title">{{ film.titre }}</h3>
    <p>{{ film.annee }}</p>
    <img [src]="film.imageURL" alt="" />
    <p class="description">{{ film.description }}</p>
    <button>Plus...</button>
  </div>
  }
</div>
