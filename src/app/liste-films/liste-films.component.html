<app-navbar [favoriteCount]="getFavoriteCount()"></app-navbar>
<div class="wrapper">
  <div class="film-container">
    @for(film of films; track film.titre) {
    <app-film-item
      [film]="film"
      (selectedFilmTitle)="afficherTitreFilm(film.titre)"
      (favoriteFilm)="addToFavorite(film)"
    ></app-film-item>
    }
  </div>
</div>
